window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  decorations: full

scrolling:
  history: 16384
  multiplier: 3
  faux_multiplier: 3

tabspaces: 4

font:
  normal:
    family: Input Mono Narrow
    style: Light

  size: 8.5

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xe0e0e0'

  normal:
    black:   '0x000000'
    red:     '0xe00000'
    green:   '0x00e000'
    yellow:  '0xe0e000'
    blue:    '0x0000e0'
    magenta: '0xe000e0'
    cyan:    '0x00e0e0'
    white:   '0xe0e0e0'

  bright:
    black:   '0x202020'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0000ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

background_opacity: 0.85

mouse:
  url:
    launcher: None
